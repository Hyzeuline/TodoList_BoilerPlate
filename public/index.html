<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <h1>Ma To-Do List</h1>
      <button id="filterAll">Toutes</button>
      <button id="filterIncomplete">En cours</button>
      <button id="filterCompleted">Terminées</button>
      <div id="sorting">
        <label for="taskSort">Trier les tâches :</label>
        <select id="taskSort">
          <option value="date">📅 Par date (plus récent)</option>
          <option value="alpha">🔠 Par ordre alphabétique</option>
          <option value="status">✔️ Par statut (terminées/en cours)</option>
        </select>
      </div>
      <input type="text" id="taskInput" placeholder="Nouvelle tâche" />
      <button id="addTaskBtn">Ajouter</button>
      <button id="darkToggle">🌙</button>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
